<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./icons/favicon.png" />
        <title>particles</title>
        <script defer src="./basic functions.js"></script>
        <script defer src="./setup.js"></script>
        <script defer src="./loop.js"></script>
    </head>
    <body>
        <div id="settings">
            <div id="settings_title">settings</div>
            <div class="setting" id="particle-count">particle count:<input type="number" value="2000"/></div>
            <div class="setting" id="numb-of-types">particle varieties:<input type="number" value="7"/></div>
            <div class="setting" id="universal-repulsion">universal repulsion:<input type="number" value="100"/></div>
            <div class="setting" id="distance-multiplier">distance multiplier:<input type="number" value="100"/></div>
            <div class="setting" id="friction-multiplier">friction multiplier:<input type="number" value="100"/></div>
            <div class="setting" id="map-width">world width:<input type="number" value="3000"/></div>
            <div class="setting" id="map-height">world height:<input type="number" value="2500"/></div>
            <div id="submit">submit</div>
        </div>
        <div id="container">
            <canvas id="canvas"></canvas>
            <div id="hud">
                <p id="instructions">
                    //drag to move. <br>
                    //+ and - for zoom. <br>
                    //r to reload. <br>
                    //g show/hide the grid. <br>
                    //h show/hide instructions. <br>
                    //[space] to interact.
                </p>
			</div>
        </div>
    </body>
</html>
